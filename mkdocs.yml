site_name: BYU CCE Drone Measurements
site_url: https://byu-cce_drone_measurements.readthedocs.io/en/latest/
site_description: Course materials for the CCE class at BYU
site_author: Instructors and TAs of the CCE class at BYU
repo_url: https://github.com/gus-p-williams/byu-cce-drone_measurements/
favicon: 'images/favicon.ico'
extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.0/es5/tex-mml-chtml.js
  - js/mathjax-config.js
extra_css:
  - css/custom.css
markdown_extensions:
    - attr_list
    - sane_lists
    - md_in_html
    - admonition
    - pymdownx.arithmatex:
        generic: true
theme: readthedocs
nav:
  - Home: index.md
  - Week 1 - Introduction:
      - Overview: week_01/class_overview.md
      - Sturctures:
          - Structure of the Course: week_01/class_struc.md
  - Week 2 - Flying Mini:
    - How to Fly Mini: week_02/How_to_Fly_DJI_Mini.md

