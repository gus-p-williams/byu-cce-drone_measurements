<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 350" font-family="Arial, sans-serif" font-size="13">
  <rect width="750" height="350" fill="#dceefb" rx="8"/>
  <text x="375" y="25" text-anchor="middle" font-size="16" font-weight="bold" fill="#1a1a1a">Figure 13 â€” Visual Line of Sight (VLOS) Requirement</text>

  <!-- Ground -->
  <rect x="0" y="260" width="750" height="90" fill="#8fbc8f" rx="0 0 8 8"/>
  <rect x="0" y="255" width="750" height="10" fill="#6b8e23"/>

  <!-- Pilot figure (left side) -->
  <circle cx="100" cy="210" r="15" fill="#4a90d9" stroke="#2c6fad" stroke-width="1.5"/>
  <text x="100" y="215" text-anchor="middle" fill="white" font-size="10" font-weight="bold">PIC</text>
  <rect x="90" y="225" width="20" height="30" fill="#4a90d9" stroke="#2c6fad" stroke-width="1"/>
  <text x="100" y="285" text-anchor="middle" font-size="10" fill="#333" font-weight="bold">Remote Pilot</text>

  <!-- Good drone - visible -->
  <g transform="translate(270,100)">
    <rect x="0" y="5" width="30" height="8" rx="3" fill="#333"/>
    <line x1="2" y1="5" x2="-5" y2="0" stroke="#333" stroke-width="2"/>
    <line x1="28" y1="5" x2="35" y2="0" stroke="#333" stroke-width="2"/>
    <circle cx="-5" cy="0" r="3" fill="#555"/>
    <circle cx="35" cy="0" r="3" fill="#555"/>
  </g>
  <circle cx="285" cy="92" r="8" fill="#28a745"/>
  <text x="285" y="96" text-anchor="middle" fill="white" font-size="10" font-weight="bold">&#10003;</text>

  <!-- VLOS line (good) -->
  <line x1="115" y1="210" x2="270" y2="110" stroke="#28a745" stroke-width="2" stroke-dasharray="6,3"/>
  <text x="180" y="145" font-size="10" fill="#28a745" font-weight="bold" transform="rotate(-25,180,145)">Clear VLOS</text>

  <!-- Obstruction (trees/building) -->
  <ellipse cx="440" cy="200" rx="40" ry="60" fill="#2d5016" opacity="0.8"/>
  <ellipse cx="460" cy="210" rx="35" ry="50" fill="#3a6b1e" opacity="0.8"/>
  <rect x="430" y="250" width="10" height="10" fill="#8B4513"/>
  <rect x="450" y="250" width="10" height="10" fill="#8B4513"/>
  <text x="450" y="280" text-anchor="middle" font-size="10" fill="#555">Obstruction</text>

  <!-- Bad drone - not visible -->
  <g transform="translate(580,130)">
    <rect x="0" y="5" width="30" height="8" rx="3" fill="#999"/>
    <line x1="2" y1="5" x2="-5" y2="0" stroke="#999" stroke-width="2"/>
    <line x1="28" y1="5" x2="35" y2="0" stroke="#999" stroke-width="2"/>
    <circle cx="-5" cy="0" r="3" fill="#aaa"/>
    <circle cx="35" cy="0" r="3" fill="#aaa"/>
  </g>
  <circle cx="595" cy="122" r="8" fill="#dc3545"/>
  <text x="595" y="126" text-anchor="middle" fill="white" font-size="10" font-weight="bold">&#10007;</text>

  <!-- VLOS line (blocked) -->
  <line x1="115" y1="215" x2="420" y2="175" stroke="#dc3545" stroke-width="2" stroke-dasharray="6,3"/>
  <line x1="420" y1="175" x2="425" y2="175" stroke="#dc3545" stroke-width="4"/>
  <text x="550" y="165" font-size="10" fill="#dc3545" font-weight="bold">VLOS Blocked!</text>

  <!-- Visual observer -->
  <circle cx="550" cy="220" r="12" fill="#ffc107" stroke="#d4a017" stroke-width="1.5"/>
  <text x="550" y="224" text-anchor="middle" fill="#333" font-size="8" font-weight="bold">VO</text>
  <rect x="542" y="232" width="16" height="23" fill="#ffc107" stroke="#d4a017" stroke-width="1"/>
  <line x1="550" y1="232" x2="595" y2="140" stroke="#28a745" stroke-width="1.5" stroke-dasharray="4,3"/>
  <text x="550" y="275" text-anchor="middle" font-size="9" fill="#333">Visual Observer</text>
  <text x="550" y="287" text-anchor="middle" font-size="9" fill="#555">(optional aid)</text>

  <!-- Notes -->
  <rect x="50" y="300" width="650" height="40" rx="6" fill="white" stroke="#adb5bd" stroke-width="0.5"/>
  <text x="375" y="317" text-anchor="middle" font-size="10" fill="#333" font-weight="bold">VLOS Rule: The remote PIC must be able to see the sUAS at all times without aids (other than corrective lenses).</text>
  <text x="375" y="332" text-anchor="middle" font-size="10" fill="#555">A Visual Observer (VO) may assist but does NOT replace the PIC's VLOS requirement. No FPV-only operations under Part 107.</text>
</svg>