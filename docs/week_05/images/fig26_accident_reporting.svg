<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 480" font-family="Arial, sans-serif" font-size="13">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  <rect width="700" height="480" fill="#f9f9f9" rx="8"/>
  <text x="350" y="28" text-anchor="middle" font-size="16" font-weight="bold" fill="#1a1a1a">Figure 26 â€” sUAS Accident Reporting Decision Tree</text>

  <!-- Start -->
  <rect x="240" y="45" width="220" height="35" rx="17" fill="#4a90d9" stroke="#2c6fad" stroke-width="1.5"/>
  <text x="350" y="67" text-anchor="middle" fill="white" font-weight="bold" font-size="12">sUAS Incident Occurred</text>

  <line x1="350" y1="80" x2="350" y2="105" stroke="#333" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- Decision 1 -->
  <polygon points="350,105 480,155 350,205 220,155" fill="#fff3cd" stroke="#d4a017" stroke-width="1.5"/>
  <text x="350" y="150" text-anchor="middle" font-size="11" font-weight="bold">Serious injury to</text>
  <text x="350" y="164" text-anchor="middle" font-size="11" font-weight="bold">any person?</text>

  <!-- Yes branch -->
  <line x1="480" y1="155" x2="580" y2="155" stroke="#333" stroke-width="1.5" marker-end="url(#arrow)"/>
  <text x="530" y="148" font-size="11" fill="#dc3545" font-weight="bold">Yes</text>
  <rect x="580" y="135" width="100" height="40" rx="6" fill="#dc3545" stroke="#b02a37" stroke-width="1.5"/>
  <text x="630" y="155" text-anchor="middle" fill="white" font-weight="bold" font-size="11">REPORT</text>
  <text x="630" y="168" text-anchor="middle" fill="white" font-size="9">to FAA</text>

  <!-- No branch -->
  <line x1="350" y1="205" x2="350" y2="235" stroke="#333" stroke-width="1.5" marker-end="url(#arrow)"/>
  <text x="365" y="223" font-size="11" fill="#28a745" font-weight="bold">No</text>

  <!-- Decision 2 -->
  <polygon points="350,235 490,285 350,335 210,285" fill="#fff3cd" stroke="#d4a017" stroke-width="1.5"/>
  <text x="350" y="275" text-anchor="middle" font-size="11" font-weight="bold">Loss of consciousness</text>
  <text x="350" y="289" text-anchor="middle" font-size="11" font-weight="bold">of any person?</text>

  <!-- Yes branch -->
  <line x1="490" y1="285" x2="580" y2="285" stroke="#333" stroke-width="1.5" marker-end="url(#arrow)"/>
  <text x="535" y="278" font-size="11" fill="#dc3545" font-weight="bold">Yes</text>
  <rect x="580" y="265" width="100" height="40" rx="6" fill="#dc3545" stroke="#b02a37" stroke-width="1.5"/>
  <text x="630" y="285" text-anchor="middle" fill="white" font-weight="bold" font-size="11">REPORT</text>
  <text x="630" y="298" text-anchor="middle" fill="white" font-size="9">to FAA</text>

  <!-- No branch -->
  <line x1="350" y1="335" x2="350" y2="360" stroke="#333" stroke-width="1.5" marker-end="url(#arrow)"/>
  <text x="365" y="352" font-size="11" fill="#28a745" font-weight="bold">No</text>

  <!-- Decision 3 -->
  <polygon points="350,360 500,405 350,450 200,405" fill="#fff3cd" stroke="#d4a017" stroke-width="1.5"/>
  <text x="350" y="398" text-anchor="middle" font-size="11" font-weight="bold">Property damage</text>
  <text x="350" y="412" text-anchor="middle" font-size="11" font-weight="bold">&gt; $500 (other than sUAS)?</text>

  <!-- Yes branch -->
  <line x1="500" y1="405" x2="580" y2="405" stroke="#333" stroke-width="1.5" marker-end="url(#arrow)"/>
  <text x="540" y="398" font-size="11" fill="#dc3545" font-weight="bold">Yes</text>
  <rect x="580" y="385" width="100" height="40" rx="6" fill="#dc3545" stroke="#b02a37" stroke-width="1.5"/>
  <text x="630" y="405" text-anchor="middle" fill="white" font-weight="bold" font-size="11">REPORT</text>
  <text x="630" y="418" text-anchor="middle" fill="white" font-size="9">to FAA</text>

  <!-- No branch -->
  <line x1="200" y1="405" x2="100" y2="405" stroke="#333" stroke-width="1.5" marker-end="url(#arrow)"/>
  <text x="155" y="398" font-size="11" fill="#28a745" font-weight="bold">No</text>
  <rect x="15" y="385" width="85" height="40" rx="6" fill="#28a745" stroke="#1e7e34" stroke-width="1.5"/>
  <text x="57" y="405" text-anchor="middle" fill="white" font-weight="bold" font-size="11">No Report</text>
  <text x="57" y="418" text-anchor="middle" fill="white" font-size="9">Required</text>

  <!-- Reporting details -->
  <rect x="570" y="435" width="120" height="35" rx="4" fill="white" stroke="#dc3545" stroke-width="1"/>
  <text x="630" y="450" text-anchor="middle" font-size="9" fill="#333" font-weight="bold">Report within 10 days</text>
  <text x="630" y="462" text-anchor="middle" font-size="9" fill="#555">via FAA DroneZone</text>
</svg>