<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 520" font-family="Arial, sans-serif" font-size="13">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  <rect width="800" height="520" fill="#f9f9f9" rx="8"/>
  <text x="400" y="30" text-anchor="middle" font-size="16" font-weight="bold" fill="#1a1a1a">Figure 1 â€” UAS Operations Regulatory Pathway</text>

  <!-- Start -->
  <rect x="290" y="50" width="220" height="40" rx="20" fill="#4a90d9" stroke="#2c6fad" stroke-width="1.5"/>
  <text x="400" y="75" text-anchor="middle" fill="white" font-weight="bold">Flying a Drone in the U.S.?</text>

  <line x1="400" y1="90" x2="400" y2="120" stroke="#333" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- Decision -->
  <polygon points="400,120 530,170 400,220 270,170" fill="#fff3cd" stroke="#d4a017" stroke-width="1.5"/>
  <text x="400" y="166" text-anchor="middle" font-size="12" font-weight="bold">Purpose of Flight?</text>

  <!-- Recreational -->
  <line x1="270" y1="170" x2="120" y2="170" stroke="#333" stroke-width="1.5" marker-end="url(#arrow)"/>
  <text x="195" y="162" text-anchor="middle" font-size="11" fill="#555">Recreational</text>
  <rect x="10" y="145" width="110" height="50" rx="6" fill="#28a745" stroke="#1e7e34" stroke-width="1.5"/>
  <text x="65" y="167" text-anchor="middle" fill="white" font-weight="bold" font-size="12">Section 44809</text>
  <text x="65" y="183" text-anchor="middle" fill="white" font-size="10">(Recreational)</text>

  <!-- Commercial -->
  <line x1="400" y1="220" x2="400" y2="260" stroke="#333" stroke-width="1.5" marker-end="url(#arrow)"/>
  <text x="415" y="245" font-size="11" fill="#555">Commercial</text>
  <rect x="320" y="260" width="160" height="50" rx="6" fill="#dc3545" stroke="#b02a37" stroke-width="1.5"/>
  <text x="400" y="282" text-anchor="middle" fill="white" font-weight="bold" font-size="12">14 CFR Part 107</text>
  <text x="400" y="298" text-anchor="middle" fill="white" font-size="10">(Remote Pilot Cert.)</text>

  <!-- Government -->
  <line x1="530" y1="170" x2="660" y2="170" stroke="#333" stroke-width="1.5" marker-end="url(#arrow)"/>
  <text x="595" y="162" text-anchor="middle" font-size="11" fill="#555">Government</text>
  <rect x="660" y="145" width="130" height="50" rx="6" fill="#6f42c1" stroke="#5a32a3" stroke-width="1.5"/>
  <text x="725" y="167" text-anchor="middle" fill="white" font-weight="bold" font-size="12">Public COA</text>
  <text x="725" y="183" text-anchor="middle" fill="white" font-size="10">(or Part 107)</text>

  <!-- Details boxes -->
  <rect x="10" y="220" width="170" height="120" rx="6" fill="white" stroke="#28a745" stroke-width="1"/>
  <text x="95" y="240" text-anchor="middle" font-size="11" font-weight="bold" fill="#28a745">Recreational Rules</text>
  <text x="20" y="258" font-size="10" fill="#333">- Fly for fun only</text>
  <text x="20" y="273" font-size="10" fill="#333">- Follow community guidelines</text>
  <text x="20" y="288" font-size="10" fill="#333">- TRUST completion required</text>
  <text x="20" y="303" font-size="10" fill="#333">- Under 55 lbs</text>
  <text x="20" y="318" font-size="10" fill="#333">- No FAA knowledge test</text>
  <text x="20" y="333" font-size="10" fill="#333">- Register drone if > 0.55 lbs</text>

  <rect x="310" y="330" width="180" height="130" rx="6" fill="white" stroke="#dc3545" stroke-width="1"/>
  <text x="400" y="350" text-anchor="middle" font-size="11" font-weight="bold" fill="#dc3545">Part 107 Rules</text>
  <text x="320" y="368" font-size="10" fill="#333">- Pass FAA knowledge test</text>
  <text x="320" y="383" font-size="10" fill="#333">- TSA background check</text>
  <text x="320" y="398" font-size="10" fill="#333">- 400 ft AGL max altitude</text>
  <text x="320" y="413" font-size="10" fill="#333">- VLOS required</text>
  <text x="320" y="428" font-size="10" fill="#333">- Daylight / civil twilight</text>
  <text x="320" y="443" font-size="10" fill="#333">- ATC auth. in controlled</text>
  <text x="320" y="458" font-size="10" fill="#333">- Register drone</text>

  <rect x="620" y="220" width="170" height="100" rx="6" fill="white" stroke="#6f42c1" stroke-width="1"/>
  <text x="705" y="240" text-anchor="middle" font-size="11" font-weight="bold" fill="#6f42c1">Public COA</text>
  <text x="630" y="258" font-size="10" fill="#333">- Government agencies</text>
  <text x="630" y="273" font-size="10" fill="#333">- Certificate of Authorization</text>
  <text x="630" y="288" font-size="10" fill="#333">- Or operate under Part 107</text>
  <text x="630" y="303" font-size="10" fill="#333">- Special ops possible</text>

  <!-- Connecting lines to detail boxes -->
  <line x1="65" y1="195" x2="65" y2="220" stroke="#28a745" stroke-width="1" stroke-dasharray="4,3"/>
  <line x1="400" y1="310" x2="400" y2="330" stroke="#dc3545" stroke-width="1" stroke-dasharray="4,3"/>
  <line x1="725" y1="195" x2="725" y2="220" stroke="#6f42c1" stroke-width="1" stroke-dasharray="4,3"/>

  <text x="400" y="510" text-anchor="middle" font-size="10" fill="#888">Source: 14 CFR Part 107, Section 44809, FAA UAS Regulations</text>
</svg>